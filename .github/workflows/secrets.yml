name: "Secrets"

on:
  push:
    branches:
      - main

jobs:
  secrets:
    name: "Secrets"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}
    - name: trufflehog-actions-scan
      uses: edplato/trufflehog-actions-scan@master
      with:
        scanArguments: "--max_depth=1"
